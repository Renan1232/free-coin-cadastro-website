<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Free coin</title>
    <link rel="stylesheet" href="free-coin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image" href="coin.png">
    <meta name="description" content="Free coin sua oportunidade de ganhar um dinheiro extra!">
    
</head>

<body>
    <main>
        <img src="coin.png" alt="logo-coin-png">
        <div>
            <h1 class="tittle">Cadastre-se já na FREE COIN!</h1>
            <p class="description">Sua oportunidade de ganhar um <b>DINHEIRO EXTRAAA</b></p>
        </div>
        <div class="forms">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite o nome">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite o email">

            <label for="profissao">Profissão</label>
            <input type="text" id="profissao" placeholder="Digite a profissão">

            <button>CRIAR UMA CONTA</button>
        </div>
    </main>
</body>

</html>
